<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow - Smart Time & Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0E27;
            --bg-secondary: #151933;
            --bg-card: #1E2341;
            --accent-1: #6C5CE7;
            --accent-2: #A29BFE;
            --accent-3: #FD79A8;
            --accent-4: #FDCB6E;
            --text-primary: #F8F9FA;
            --text-secondary: #A0A3BD;
            --border: rgba(162, 163, 189, 0.15);
            --success: #00D2A0;
            --warning: #FDCB6E;
            --danger: #FF6B9D;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(253, 121, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(162, 155, 254, 0.08) 0%, transparent 70%);
            animation: bgPulse 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .current-time {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 3rem;
            font-weight: 300;
            text-align: right;
            letter-spacing: -2px;
        }

        .current-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 0.5rem;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(162, 163, 189, 0.3);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* Time Tracker */
        .timer-display {
            text-align: center;
            margin: 2rem 0;
        }

        .timer-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -3px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: white;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
            background: rgba(162, 155, 254, 0.1);
            color: var(--accent-2);
            border: 2px solid var(--accent-2);
        }

        .btn-secondary:hover {
            background: rgba(162, 155, 254, 0.2);
            transform: translateY(-3px);
        }

        .btn-danger {
            background: rgba(255, 107, 157, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .btn-danger:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: translateY(-3px);
        }

        /* Task Input */
        .task-input-wrapper {
            margin-bottom: 2rem;
        }

        .task-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--accent-1);
            background: rgba(108, 92, 231, 0.05);
        }

        .task-input::placeholder {
            color: var(--text-secondary);
        }

        .task-input option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Task Categories */
        .task-categories {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .category-chip {
            padding: 0.6rem 1.2rem;
            background: rgba(162, 155, 254, 0.1);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-chip:hover {
            border-color: var(--accent-1);
            background: rgba(108, 92, 231, 0.2);
        }

        .category-chip.active {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-color: transparent;
            color: white;
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 10px;
        }

        .task-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            animation: taskSlideIn 0.4s ease-out;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            border-color: var(--accent-1);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.5;
            border-color: var(--success);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-1);
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-checkbox:hover {
            background: rgba(108, 92, 231, 0.1);
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-color: transparent;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .task-item.completed .task-text {
            color: var(--text-secondary);
        }

        .task-category-label {
            padding: 0.4rem 0.8rem;
            background: rgba(253, 121, 168, 0.15);
            color: var(--accent-3);
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .task-delete {
            width: 32px;
            height: 32px;
            background: rgba(255, 107, 157, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-delete:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-1);
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        /* Pomodoro Preset Buttons */
        .timer-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .preset-btn {
            padding: 0.8rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Syne', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .preset-btn:hover {
            border-color: var(--accent-1);
            background: rgba(108, 92, 231, 0.1);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .current-time {
                font-size: 2rem;
            }

            .timer-value {
                font-size: 3rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(108, 92, 231, 0.6);
            }
        }

        .timer-active .timer-value {
            animation: glow 2s ease-in-out infinite;
        }

        /* Mind Map Styles */
        .mindmap-canvas {
            position: relative;
            min-height: 500px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            overflow: hidden;
        }

        .mindmap-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {
            stroke: var(--accent-1);
            stroke-width: 2;
            opacity: 0.4;
            fill: none;
            filter: drop-shadow(0 0 8px rgba(108, 92, 231, 0.3));
        }

        .mindmap-center-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .mindmap-node {
            padding: 1.2rem 1.8rem;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
            position: relative;
            user-select: none;
        }

        .mindmap-node.central {
            background: linear-gradient(135deg, var(--accent-3), var(--accent-4));
            font-size: 1.2rem;
            padding: 1.5rem 2.5rem;
            box-shadow: 0 15px 40px rgba(253, 121, 168, 0.4);
        }

        .mindmap-node:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.5);
        }

        .mindmap-node.dragging {
            opacity: 0.7;
            cursor: grabbing;
        }

        .mindmap-branch {
            position: absolute;
            background: var(--bg-primary);
            border: 2px solid var(--accent-1);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: move;
            transition: all 0.3s ease;
            animation: branchFadeIn 0.5s ease-out;
            user-select: none;
            z-index: 5;
        }

        @keyframes branchFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .mindmap-branch:hover {
            border-color: var(--accent-2);
            background: rgba(108, 92, 231, 0.1);
            transform: scale(1.05);
        }

        .mindmap-branch .delete-node {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--danger);
            border: 2px solid var(--bg-primary);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .mindmap-branch:hover .delete-node {
            opacity: 1;
        }

        .mindmap-branch .delete-node:hover {
            background: #ff2e63;
            transform: scale(1.2);
        }

        .mindmap-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-1), transparent);
            transform-origin: left center;
            pointer-events: none;
            opacity: 0.3;
        }

        .mindmap-input-wrapper {
            position: relative;
        }

        .node-content {
            position: relative;
            z-index: 1;
        }

        /* Main Idea Customizer */
        .main-idea-customizer {
            background: rgba(108, 92, 231, 0.05);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .customizer-section {
            margin-bottom: 1.5rem;
        }

        .customizer-section:last-child {
            margin-bottom: 0;
        }

        .customizer-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }

        .customizer-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .customizer-input:focus {
            outline: none;
            border-color: var(--accent-1);
            background: rgba(108, 92, 231, 0.08);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.2);
        }

        /* Emoji Picker */
        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 0.8rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 2px solid var(--border);
        }

        .emoji-btn {
            width: 50px;
            height: 50px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            transform: scale(1.15) rotate(5deg);
            border-color: var(--accent-1);
            background: rgba(108, 92, 231, 0.15);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.3);
        }

        .emoji-btn.selected {
            border-color: var(--accent-1);
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.15);
            border-color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .color-btn.selected {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.5);
        }

        .color-btn.selected::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">‚ö° TimeFlow</div>
            <div>
                <div class="current-time" id="currentTime">00:00:00</div>
                <div class="current-date" id="currentDate">Loading...</div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left Column: Timer -->
            <div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">‚è±Ô∏è Time Tracker</h2>
                    </div>

                    <div class="timer-presets">
                        <button class="preset-btn" onclick="setTimer(25)">Pomodoro<br>25 min</button>
                        <button class="preset-btn" onclick="setTimer(5)">Short Break<br>5 min</button>
                        <button class="preset-btn" onclick="setTimer(15)">Long Break<br>15 min</button>
                    </div>

                    <div class="timer-display" id="timerDisplay">
                        <div class="timer-value" id="timerValue">00:00</div>
                        <div class="timer-label" id="timerLabel">Ready to start</div>
                    </div>

                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">Start</button>
                        <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="card" style="margin-top: 2rem;">
                    <div class="card-header">
                        <h2 class="card-title">üìä Today's Stats</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="completedCount">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="pendingCount">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Tasks -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">‚úÖ Task Manager</h2>
                </div>

                <div class="task-input-wrapper">
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                        <select class="task-input" id="taskCategory" style="width: auto; flex: 0 0 150px;">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="urgent">Urgent</option>
                            <option value="study">Study</option>
                        </select>
                        <input 
                            type="text" 
                            class="task-input" 
                            id="taskInput" 
                            placeholder="What needs to be done?"
                            onkeypress="handleTaskInput(event)"
                            style="flex: 1; margin: 0;"
                        >
                    </div>
                </div>

                <div class="task-categories">
                    <div class="category-chip active" data-category="all" onclick="filterTasks('all')">All</div>
                    <div class="category-chip" data-category="work" onclick="filterTasks('work')">Work</div>

                <div class="task-list" id="taskList">

        <!-- Mind Map Section -->
        <div class="card" style="margin-top: 2rem;">

            <!-- Main Idea Customization -->
            <div class="main-idea-customizer">

                    <label class="customizer-label">üìù Main Idea Text:</label>

                <div class="customizer-section">

                        <button class="emoji-btn" onclick="selectEmoji('üöÄ')">üöÄ</button>
                        <button class="emoji-btn" onclick="selectEmoji('‚≠ê')">‚≠ê</button>

                        <button class="color-btn" style="background: linear-gradient(135deg, #6C5CE7, #A29BFE);" onclick="selectColor('purple')"></button>
                        <button class="color-btn" style="background: linear-gradient(135deg, #00B894, #00D2A0);" onclick="selectColor('green')"></button>

                    type="text"

                    onkeypress="handleMindMapInput(event)"
                    style="margin-bottom: 1.5rem;"

                    <!-- Connection lines will be drawn here -->

    <script>
        // Current Time & Date
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Timer functionality
        let timerSeconds = 0;
        let timerInterval = null;
        let isTimerRunning = false;

        function setTimer(minutes) {
            timerSeconds = minutes * 60;
            updateTimerDisplay();
            resetTimer();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timerValue').textContent = display;
        }

        function toggleTimer() {
            if (isTimerRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (timerSeconds === 0) {
                timerSeconds = 25 * 60; // Default to 25 minutes
            }
            
            isTimerRunning = true;
            document.getElementById('startBtn').textContent = 'Pause';
            document.getElementById('timerLabel').textContent = 'Focus time...';
            document.getElementById('timerDisplay').classList.add('timer-active');
            
            timerInterval = setInterval(() => {
                if (timerSeconds > 0) {
                    timerSeconds--;
                    updateTimerDisplay();
                } else {
                    finishTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').textContent = 'Resume';
            document.getElementById('timerLabel').textContent = 'Paused';
            document.getElementById('timerDisplay').classList.remove('timer-active');
        }

        function resetTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('timerLabel').textContent = 'Ready to start';
            document.getElementById('timerDisplay').classList.remove('timer-active');
            updateTimerDisplay();
        }

        function finishTimer() {
            resetTimer();
            document.getElementById('timerLabel').textContent = 'Time\'s up! üéâ';
            playNotificationSound();
        }

        function playNotificationSound() {
            // Browser notification if permitted
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("TimeFlow", {
                    body: "Timer completed! Take a break.",
                    icon: "‚è∞"
                });
            }
        }

        // Task Management
        let tasks = JSON.parse(localStorage.getItem('timeflow_tasks')) || [];
        let currentFilter = 'all';

        function saveTasks() {
            localStorage.setItem('timeflow_tasks', JSON.stringify(tasks));
            updateStats();
        }

        function handleTaskInput(event) {
            if (event.key === 'Enter' && event.target.value.trim()) {
                const category = document.getElementById('taskCategory').value;
                addTask(event.target.value.trim(), category);
                event.target.value = '';
            }
        }

        function addTask(text, category = 'work') {
            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                category: category,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(task);
            saveTasks();
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function filterTasks(category) {
            currentFilter = category;
            
            // Update active chip
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.dataset.category === category) {
                    chip.classList.add('active');
                }
            });
            
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const filteredTasks = currentFilter === 'all' 
                ? tasks 
                : tasks.filter(t => t.category === currentFilter);
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">No tasks in this category</div>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id})">
                    </div>
                    <div class="task-text">${task.text}</div>
                    <div class="task-category-label">${task.category}</div>
                    <button class="task-delete" onclick="deleteTask(${task.id})">√ó</button>
                </div>
            `).join('');
        }

        function updateStats() {
            const completed = tasks.filter(t => t.completed).length;
            const pending = tasks.filter(t => !t.completed).length;
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Initialize
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        updateTimerDisplay();
        renderTasks();
        updateStats();

        // Request notification permission
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }

        // Mind Map Functionality
        let mindMapNodes = JSON.parse(localStorage.getItem('timeflow_mindmap')) || [];
        let draggedElement = null;
        let offsetX = 0;
        let offsetY = 0;
        let selectedEmoji = 'üí°';
        let selectedColor = 'pink-yellow';

        const colorThemes = {
            'pink-yellow': 'linear-gradient(135deg, #FD79A8, #FDCB6E)',
            'purple': 'linear-gradient(135deg, #6C5CE7, #A29BFE)',
            'green': 'linear-gradient(135deg, #00B894, #00D2A0)',
            'red': 'linear-gradient(135deg, #FF6B9D, #FFA07A)',
            'blue': 'linear-gradient(135deg, #74B9FF, #0984E3)',
            'orange': 'linear-gradient(135deg, #FAB1A0, #E17055)'
        };

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            
            // Update visual selection
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.textContent === emoji) {
                    btn.classList.add('selected');
                }
            });
        }

        function selectColor(colorName) {
            selectedColor = colorName;
            
            // Update visual selection
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function updateMainIdea() {
            const text = document.getElementById('mainIdeaText').value.trim() || 'Main Idea';
            const centralNode = document.getElementById('centralNode');
            
            if (centralNode) {
                centralNode.querySelector('.node-content').textContent = `${selectedEmoji} ${text}`;
                centralNode.style.background = colorThemes[selectedColor];
                
                // Save to localStorage
                localStorage.setItem('timeflow_mainIdea', JSON.stringify({
                    text: text,
                    emoji: selectedEmoji,
                    color: selectedColor
                }));
                
                // Show success feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Updated!';
                btn.style.background = 'linear-gradient(135deg, #00D2A0, #00B894)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 1500);
            }
        }

        function loadMainIdea() {
            const saved = JSON.parse(localStorage.getItem('timeflow_mainIdea'));
            if (saved) {
                document.getElementById('mainIdeaText').value = saved.text;
                selectedEmoji = saved.emoji || 'üí°';
                selectedColor = saved.color || 'pink-yellow';
                
                const centralNode = document.getElementById('centralNode');
                if (centralNode) {
                    centralNode.querySelector('.node-content').textContent = `${saved.emoji} ${saved.text}`;
                    centralNode.style.background = colorThemes[saved.color];
                }
                
                // Update visual selections
                document.querySelectorAll('.emoji-btn').forEach(btn => {
                    if (btn.textContent === saved.emoji) {
                        btn.classList.add('selected');
                    }
                });
                
                document.querySelectorAll('.color-btn').forEach((btn, index) => {
                    const colors = ['pink-yellow', 'purple', 'green', 'red', 'blue', 'orange'];
                    if (colors[index] === saved.color) {
                        btn.classList.add('selected');
                    }
                });
            }
        }

        function saveMindMap() {
            localStorage.setItem('timeflow_mindmap', JSON.stringify(mindMapNodes));
        }

        function handleMindMapInput(event) {
            if (event.key === 'Enter' && event.target.value.trim()) {
                addMindMapNode(event.target.value.trim());
                event.target.value = '';
            }
        }

        function addMindMapNode(text) {
            if (!text) {
                text = document.getElementById('mindMapInput').value.trim();
                document.getElementById('mindMapInput').value = '';
            }
            
            if (!text) return;

            const node = {
                id: Date.now(),
                text: text,
                x: Math.random() * 400 + 100,
                y: Math.random() * 300 + 100
            };

            mindMapNodes.push(node);
            saveMindMap();
            renderMindMap();
        }

        function deleteMindMapNode(id) {
            mindMapNodes = mindMapNodes.filter(n => n.id !== id);
            saveMindMap();
            renderMindMap();
        }

        function clearMindMap() {
            if (confirm('Are you sure you want to clear all ideas?')) {
                mindMapNodes = [];
                saveMindMap();
                renderMindMap();
            }
        }

        function renderMindMap() {
            const container = document.getElementById('mindMapNodes');
            container.innerHTML = mindMapNodes.map(node => `
                <div class="mindmap-branch" 
                     id="node-${node.id}"
                     style="left: ${node.x}px; top: ${node.y}px;"
                     draggable="true"
                     ondragstart="startDrag(event, ${node.id})"
                     ondrag="drag(event, ${node.id})"
                     ondragend="endDrag(event, ${node.id})">
                    ${node.text}
                    <div class="delete-node" onclick="deleteMindMapNode(${node.id})">√ó</div>
                </div>
            `).join('');
            
            // Draw connection lines
            drawConnections();
        }

        function drawConnections() {
            const svg = document.getElementById('mindMapSVG');
            const canvas = document.getElementById('mindMapCanvas');
            const canvasRect = canvas.getBoundingClientRect();
            const centralNode = document.getElementById('centralNode');
            
            if (!centralNode) return;
            
            const centralRect = centralNode.getBoundingClientRect();
            const centerX = canvasRect.width / 2;
            const centerY = canvasRect.height / 2;
            
            // Clear existing lines
            svg.innerHTML = '';
            
            // Draw line to each node
            mindMapNodes.forEach(node => {
                const nodeElement = document.getElementById(`node-${node.id}`);
                if (!nodeElement) return;
                
                const nodeRect = nodeElement.getBoundingClientRect();
                const nodeX = node.x + (nodeRect.width / 2);
                const nodeY = node.y + (nodeRect.height / 2);
                
                // Create curved path
                const dx = nodeX - centerX;
                const dy = nodeY - centerY;
                const controlX = centerX + dx * 0.5;
                const controlY = centerY + dy * 0.5;
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('class', 'connection-line');
                path.setAttribute('d', `M ${centerX} ${centerY} Q ${controlX} ${controlY} ${nodeX} ${nodeY}`);
                
                svg.appendChild(path);
            });
        }

        function startDrag(event, id) {
            draggedElement = event.target;
            const rect = draggedElement.getBoundingClientRect();
            const canvasRect = document.getElementById('mindMapCanvas').getBoundingClientRect();
            
            offsetX = event.clientX - rect.left;
            offsetY = event.clientY - rect.top;
            
            draggedElement.classList.add('dragging');
        }

        function drag(event, id) {
            if (!draggedElement) return;
            event.preventDefault();
            
            // Update visual position during drag for smooth feedback
            const canvasRect = document.getElementById('mindMapCanvas').getBoundingClientRect();
            const newX = event.clientX - canvasRect.left - offsetX;
            const newY = event.clientY - canvasRect.top - offsetY;
            
            draggedElement.style.left = newX + 'px';
            draggedElement.style.top = newY + 'px';
            
            // Redraw connections
            drawConnections();
        }

        function endDrag(event, id) {
            if (!draggedElement) return;
            
            const canvasRect = document.getElementById('mindMapCanvas').getBoundingClientRect();
            const newX = event.clientX - canvasRect.left - offsetX;
            const newY = event.clientY - canvasRect.top - offsetY;
            
            // Update node position
            const node = mindMapNodes.find(n => n.id === id);
            if (node) {
                node.x = Math.max(0, Math.min(newX, canvasRect.width - 150));
                node.y = Math.max(0, Math.min(newY, canvasRect.height - 50));
                saveMindMap();
                drawConnections(); // Redraw connections with final position
            }
            
            draggedElement.classList.remove('dragging');
            draggedElement = null;
        }

        // Prevent default drag behavior
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        // Redraw connections on window resize
        window.addEventListener('resize', () => {
            drawConnections();
        });

        // Initialize Mind Map
        renderMindMap();
        loadMainIdea();
    </script>
